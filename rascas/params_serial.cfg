
!--------------------------------------------------------------------------------
[rascas-serial]
  DomDumpDir   = directory_where_domain_and_mesh_files_are
  PhotonICFile = path_to_the_photonsIC_file
  fileout      = path_to_the_photons_results_file
  verbose      = T

[mock] 
  nDirections          = number_of_directions
  mock_parameter_file  = path_to_mock_parameter_file
  mock_outputfilename  = name_of_mock_results

[gas_composition] 
  nscatterer      = 2
  scatterer_names = HI-1216, D-1215
  atomic_data_dir = ../ions_parameters/
  krome_data_dir  = 
  f_ion           = 0.01
  Zref            = 0.005
  vturb_kms       =  20.
  ignoreDust      = F

[HI-1216]
  recoil    = T
  isotropic = F
  core_skip = F
  xcritmax  = 1000.

[dust]
  albedo       = 0.32
  g_dust       = 0.73
  dust_model   = SMC

[uparallel]
  method        = RASCAS
  xForGaussian  = 8.

[voigt]
  approximation = COLT
!--------------------------------------------------------------------------------

